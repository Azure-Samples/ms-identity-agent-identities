name: Build .NET (CustomerServiceAgent)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dotnet/CustomerServiceAgent

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Install Aspire
        run: dotnet workload install aspire
        
      - name: Restore
        run: dotnet restore CustomerServiceAgent.sln

      - name: Build (Release)
        run: dotnet build CustomerServiceAgent.sln --configuration Release --no-restore
